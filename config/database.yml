# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

# Staging database should be automatically taken care of by Heroku
# so the settings below are ignored and a PostgreSQL db is used
staging:
  adapter: sqlite3
  database: db/staging.sqlite3
  pool: 5
  timeout: 5000

# Production database is automatically taken care of by Heroku
# so the settings below are ignored and a PostgreSQL db is used
production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
